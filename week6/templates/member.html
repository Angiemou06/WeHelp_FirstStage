<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homeStyle.css') }}">
</head>
<body>
    <header>
        <div>
            歡迎光臨，這是會員頁
        </div>
    </header>
    <main>
        <div class="error">
            
            {{us_name}}，歡迎登入系統
        </div>
        <div>
            <a href="/signout" class="back">登出系統</a>
        </div>
        <hr/>
        <div class="message_send_area">
            <h3>快來留言吧！</h3>
            <form action="/createMessage" method="post">
                <div class="message">
                    <div class="text">內容</div>
                    <input type="text" id="message" name="message" />
                </div>
                <button>送出</button>
            </form>
        </div>
        <hr/>
        <div class="message_board">
            <div>
                {% for i in range(0,all_content_neme|length) %}
                    <strong>{{all_content_neme[i]}}：</strong>{{all_content[i]}}
                    {% if coefficient[i] == 1 %}
                    <form style="display: inline-block;" action="/deleteMessage" method="post" onsubmit="return confirmDelete()">
                        <input type="hidden" name="delete_message_id" value="{{all_content_id[i]}}">
                        <button type="submit">X</button>
                    </form>
                    {% endif %}
                    <br>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="static/check.js"></script>
</body>
</html>
